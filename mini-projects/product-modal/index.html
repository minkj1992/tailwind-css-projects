<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Modal</title>
</head>

<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <!-- Card container -->
    <div
      class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
      <img src="images/headphone.png" alt="" class="mx-auto duration-200 w-60 hover:scale-105" />

      <section class="flex flex-col space-y-6">
        <div class="flex flex-col">
          <div class="inline-block">Free Shipping</div>
        </div>
        <div class="max-w-sm">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
        <div class="flex flex-col">
          <p class="">$799</p>
          <p class="">$599</p>
          <p class="">This offer is valid until April 3rd or as long as stock lasts!</p>
        </div>
      </section>

    </div>
  </div>

  </div>
</body>

</html>
